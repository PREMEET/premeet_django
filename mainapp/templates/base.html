{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" href="{% static 'css/sign.css' %}">
	<title>premeet</title>
</head>
<body>
	<header class="base-header">
		<a href="{% url 'home' %}">
			<div class="header-icon">
				<span>Premeet</span>
			</div>
		</a>
		<ul class="header-ul">
			<a href="{% url 'question' %}"><li>면접 보기</li></a>
			<a href="{% url 'history' %}"><li>나의 면접</li></a>
				{% if request.session.user %}
					<a href="{% url 'logout' %}"><li>로그아웃</li></a>
				{% else %}
					<a href="{% url 'signin' %}"><li>로그인</li></a>
				{% endif %}
		</ul>
	</header>
	<article class="base-article">
		{% block content %}
		{% endblock %}
	</article>
	<footer class="base-footer">
		<span>인하대 컴퓨터종합설계 잠수부 © 2021 All Rights Reserved.</span>
	</footer>
</body>
</html>
